        <!-- Stylování bloků s kódem -->
        <script>
            $("[class^='code-']").each((index, elem) => {
                let type = elem.className.replace("code-", ""),
                mode;
                switch (type) {
                    case "js":
                        mode = "javascript";
                        break;
                    case "css":
                        mode = "css";
                        break;
                    case "html":
                        mode = "htmlmixed";
                        break;
                    case "htmlonly":
                        mode = "xml";
                        break;
                    case "sql":
                        mode = "sql";
                        break;
                    case "php":
                        mode = "php";
                        break;
                    default:
                        mode = "html";
                }
                if (elem.dataset.codename && elem.dataset.filename) {
                    window[elem.dataset.codename + "-" + elem.dataset.filename] = CodeMirror.fromTextArea(elem, {
                        lineNumbers: true,
                        matchBrackets: true,
                        autoCloseBrackets: true,
                        mode: mode,
                        theme: 'material',
                        readOnly: (!!(elem.dataset.readonly && elem.dataset.readonly === "true"))
                    });
                } else {
                    CodeMirror.fromTextArea(elem, {
                        lineNumbers: true,
                        matchBrackets: true,
                        autoCloseBrackets: true,
                        mode: mode,
                        theme: 'material',
                        readOnly: (!!(elem.dataset.readonly && elem.dataset.readonly === "true"))
                    });
                }
            });
        </script>
