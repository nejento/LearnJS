            <p><code>&lt;div&gt;</code> je neutrální <strong>blokový</strong> element, který funguje jako blok. To znamená, že před ním a za ním se obvykle nevyskytuje žádný další text a řádek je na konci zalomen<br/>

            <p><code>&lt;span&gt;</code> je neutrální <strong>řádkový</strong> element, který funguje přímo v řádku. Nejčastěji se používá v celých textech, jako nástroj ke stylování jednotlivých slov nebo vět.</p>

            <h4 id="stylbox">Box model</h4>
            <p class="caption">Box model lze nastavit okolo všech elementů.</p>
            <p>Každý element může mít nastavený svůj rám, mezeru mezi rámem a obsahem samotným a mezeru mezi rámem a jeho okolím.</p>
            <img src="main/imgs/boxmodel.png" height="158" width="244" style="float:left;margin-right:10px;"/>
            <p><code>padding</code>: Prostor mezi borderem (okrajem boxu) a samotným obsahem<br/>
                <code>border</code>: Okraj boxu<br/>
                <code>margin</code>: Prostor vně boxu<br/>
                <br/>
                Velikosti prostorů se zadávají v následujícím pořadí: <code>margin: nahoře vpravo dole vlevo;</code>
                Příklad: <code>margin: 5px 10px 2px 0;</code> vytvoří vnější odsazení, kdy mezera nahoře bude 5 pixelů velká, vpravo 10 pixelů, dole 2 pixely a vlevo mezera nebude vůbec.
            </p>
            <div class="card-panel indigo accent-2">

            <h5 id="stylpozic">Pozicování</h5>
            <p>Pozicování slouží k umisťování předmětů na stránce. Existuje několik způsobů, kterým lze předmět na stránku umístit</p>
            <p>Lze využít čtyř druhů umístění: <code>relative</code>, <code>absolute</code>, <code>fixed</code> a <code>static</code>.<br/>
                <code>relative</code>: Zobrazuje položky v relativní vzdálenosti od ostatních elementů<br/>
                <code>absolute</code>: Zobrazuje položky na přesně daném místě v dokumentu<br/>
                <code>fixed</code>: Zobrazuje položky relativně k oknu prohlížeče. Například způsobí, že horní menu stránky zůstává nahoře viditelné i přesto, že uživatel stránku posunul<br/>
                <code>static</code>: Výchozí zobrazení položky, které se zobrazuje na daném místě v dokumentu
            </p>
            <p>K nastavení pozic v dokumentu poté slouží atributy: <code>top</code>, <code>right</code>, <code>bottom</code>, <code>left</code>, <code>width</code>, <code>height</code> a <code>float</code><br/>
                <code>top</code>: Odsazení shora<br/>
                <code>right</code>: Odsazení zprava<br/>
                <code>bottom</code>: Odsazení zespodu<br/>
                <code>left</code>: Odsazení zleva<br/>
                <code>width</code>: Šířka elementu<br/>
                <code>height</code>: Výška elementu<br/>
                <code>float</code>: Umístění elementu v bloku, kdy text bude daný element obtékat. Vhodné použít u obrázků
            </p>

            <div class="card indigo lighten-1 white-text">
                <div class="card-content">
