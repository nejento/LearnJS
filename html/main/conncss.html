            <h4 id="connsel">Selectory</h4>
            <p class="caption">K tomu, abychom mohli CSS styl nějakým používat, je potřeba rozlišit, kterých elementů se mají CSS pravidla týkat</p>

            <h5 id="connid">ID</h5>

            <p>Takové ID poté v CSS souboru můžeme vybrat tímto způsobem:</p>

<span style="color: #f8f8f2">}</span></pre></div>
