<template class="template">
    <section id="bigeditor-section" class="section" breadcrumb="Velký editor">
        <div class="top-nav indigo indigo-text text-lighten-5">Velký editor <span class="right"><a class="btn-floating btn-large waves-effect waves-light tooltipped" data-position="left" data-delay="50" data-tooltip="Uložit tento projekt"><i class="material-icons" data-save="bigeditor">save</i></a></span>
        </div>
        <div class="bigeditor">
            <div class="card indigo lighten-1 white-text">
                <div class="card-tabs">
                    <ul class="tabs tabs-fixed-width tabs-transparent">
                        <li class="tab"><a class="active" href="#htmlbe">HTML</a></li>
                        <li class="tab"><a class="active" href="#cssbe">CSS</a></li>
                        <li class="tab"><a href="#resultbe" data-result="bigeditor">Výsledek</a></li>
                    </ul>
                </div>
                <div class="card-content indigo lighten-4 black-text">
                    <div id="htmlbe">
                        <textarea id="code" class="code-html" data-codename="bigeditor" data-filename="index.html">
<!DOCTYPE html>
<html>
  <head>
    <title>Moje stránka</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <h1>Zdravím Vás!</h1>
    <hr/>
    <h2>Moje nová zkušenost</h2>
    <p>Nyní Vám zde popíši, co se mi dnes stalo</p>
    <ul>
      <li>Jel jsem na kole</li>
      <li>Začalo pršet</li>
      <li>Zmokl jsem</li>
    </ul>
  </body>
</html>
</textarea>
                    </div>
                    <div id="cssbe">
                        <textarea id="code" class="code-css" data-codename="bigeditor" data-filename="style.css">
body {
 	background-color: #7c1ea3;
 	color: #fff;
}

h1 {
	font-family: "Verdana", Verdana, Sans-serif;
}

h2 {
	font-family: "Georgia", Georgia, serif;
}
</textarea>
                    </div>
                    <div id="resultbe">
                        <iframe class="display bigeditor" frameBorder="0" onload="resizeIframe(this)"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
