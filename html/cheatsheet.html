<!-- Cheatsheets -->
<template class="template">
    <script>
        const clipboard = require('electron').clipboard;
        function copy(type) {
            console.log(type);
            switch(type) {
                case "a":
                    clipboard.writeText(`<a href=\"http://google.com\">Klikni na mě</a>`);
                    break;
                case "img":
                    clipboard.writeText(`<img src=\"obrazek.jpg\" alt=\"Pes s kočkou\" width=\"42\" height=\"42\">`);
                    break;
                case "ol":
                    clipboard.writeText(`<ol type=a>
  <li>Praha</li>
  <li>Brno</li>
  <li>Ostrava</li>
</ol>`);
                    break;
                case "ul":
                    clipboard.writeText(`<ul>
  <li>Káva</li>
  <li>Mléko</li>
  <li>Čaj</li>
</ul>`);
                    break;
                case "table":
                    clipboard.writeText(`<table>
  <tr>
    <th>Den</th>
    <th>Snídaně</th>
  </tr>
  <tr>
    <td>Pondělí</td>
    <td>Rohlík</td>
  </tr>
</table>`);
                    break;
                case "div":
                    clipboard.writeText(`<div style="color:#ff0000">
  <h2>Nadpis</h2>
  <p>Paragraf</p>
</div>`);
                    break;
                case "span":
                    clipboard.writeText(`<span style="color:blue;background:yellow">zvýrazněný</span>`);
                    break;
                case "sel":
                    clipboard.writeText(`div {

}`);
                    break;
                case "selid":
                    clipboard.writeText(`#id {

}`);
                    break;
                case "selclass":
                    clipboard.writeText(`.class {

}`);
                    break;
                case "seldot":
                    clipboard.writeText(`span.class {}`);
                    break;
                case "selspace":
                    clipboard.writeText(`div#id .class {}`);
                    break;
                case "pseudo":
                    clipboard.writeText(`a:link {color: #FF0000;}

a:visited {color: #00FF00;}

a:hover {color: #FF00FF;}

a:active {color: #0000FF;}`);
                    break;
                case "first":
                    clipboard.writeText(`p:first-child {}`);
                    break;
                case "last":
                    clipboard.writeText(`p:last-child {}`);
                    break;
                case "b":
                    clipboard.writeText(`<b>tučné</b>`);
                    break;
                case "i":
                    clipboard.writeText(`<i>kurzíva</i>`);
                    break;
                case "ins":
                    clipboard.writeText(`<ins>podtržené</ins>`);
                    break;
                case "del":
                    clipboard.writeText(`<del>přeškrtuné</del>`);
                    break;
                case "sup":
                    clipboard.writeText(`<sup>horní index</sup>`);
                    break;
                case "sub":
                    clipboard.writeText(`<sub>dolní index</sub>`);
                    break;
                case "color":
                    clipboard.writeText(`color: red;`);
                    break;
                case "background":
                    clipboard.writeText(`background: red;
background: url(adresa_obrázku);`);
                    break;
                case "border":
                    clipboard.writeText(`border: 2px solid red;`);
                    break;
                case "radius":
                    clipboard.writeText(`border-radius: topright topleft bottomright bottomleft;`);
                    break;
            }
        }
    </script>
