<template class="template">
    <script>
        const clipboard = require('electron').clipboard;
        function copy(type) {
            switch(type) {
                case "a":
                    clipboard.writeText(`<a href=\"http://google.com\">Klikni na mě</a>`);
                    break;
                case "img":
                    clipboard.writeText(`<img src=\"obrazek.jpg\" alt=\"Pes s kočkou\" width=\"42\" height=\"42\">`);
                    break;
                case "ol":
                    clipboard.writeText(`<ol type=a>
  <li>Praha</li>
  <li>Brno</li>
  <li>Ostrava</li>
</ol>`);
                    break;
                case "ul":
                    clipboard.writeText(`<ul>
  <li>Káva</li>
  <li>Mléko</li>
  <li>Čaj</li>
</ul>`);
                    break;
                case "table":
                    clipboard.writeText(`<table>
  <tr>
    <th>Den</th>
    <th>Snídaně</th>
  </tr>
  <tr>
    <td>Pondělí</td>
    <td>Rohlík</td>
  </tr>
</table>`);
                    break;
                case "div":
                    clipboard.writeText(`<div style="color:#ff0000">
  <h2>Nadpis</h2>
  <p>Paragraf</p>
</div>`);
                    break;
                case "span":
                    clipboard.writeText(`<span style="color:blue;background:yellow">zvýrazněný</span>`);
                    break;
            }
        }
    </script>
